<!-- 示例：二次函数动画 y = x² -->
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis { stroke: #4a5568; stroke-width: 2; }
    .axis-label { font-family: 'Inter', sans-serif; font-size: 14px; fill: #a0aec0; }
    .curve { fill: none; stroke: #4f46e5; stroke-width: 3; stroke-linecap: round; }
    .point { fill: #22d3ee; }
    .point-label { font-family: 'Inter', sans-serif; font-size: 12px; fill: #22d3ee; }
    .title { font-family: 'Inter', sans-serif; font-size: 24px; fill: #e2e8f0; font-weight: bold; }
    .formula { font-family: 'Cambria Math', 'Times New Roman', serif; font-size: 20px; fill: #a78bfa; }
    
    @keyframes drawCurve {
      from { stroke-dashoffset: 1000; }
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes pulse {
      0%, 100% { r: 6; opacity: 1; }
      50% { r: 10; opacity: 0.7; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .curve {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawCurve 3s ease-out forwards;
    }
    
    .vertex {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 3s;
    }
    
    .fade-in-1 { opacity: 0; animation: fadeIn 0.5s ease-out 0.5s forwards; }
    .fade-in-2 { opacity: 0; animation: fadeIn 0.5s ease-out 1s forwards; }
    .fade-in-3 { opacity: 0; animation: fadeIn 0.5s ease-out 3.5s forwards; }
  </style>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  
  <!-- 标题 -->
  <text x="400" y="50" text-anchor="middle" class="title fade-in-1">二次函数图像</text>
  
  <!-- 公式 -->
  <text x="400" y="85" text-anchor="middle" class="formula fade-in-2">y = x²</text>
  
  <!-- 坐标系 -->
  <g transform="translate(400, 350)">
    <!-- X 轴 -->
    <line x1="-350" y1="0" x2="350" y2="0" class="axis"/>
    <polygon points="350,0 340,-5 340,5" fill="#4a5568"/>
    <text x="360" y="5" class="axis-label">x</text>
    
    <!-- Y 轴 -->
    <line x1="0" y1="250" x2="0" y2="-250" class="axis"/>
    <polygon points="0,-250 -5,-240 5,-240" fill="#4a5568"/>
    <text x="10" y="-245" class="axis-label">y</text>
    
    <!-- 刻度 -->
    <g class="axis-label">
      <text x="-100" y="20">-2</text>
      <text x="100" y="20">2</text>
      <text x="200" y="20">4</text>
      <text x="-200" y="20">-4</text>
      <text x="10" y="-100">2</text>
      <text x="10" y="-200">4</text>
    </g>
    
    <!-- 抛物线 y = x² (缩放: 50px = 1单位) -->
    <path 
      class="curve" 
      d="M -300 180 
         Q -250 125, -200 80 
         Q -150 45, -100 20 
         Q -50 5, 0 0 
         Q 50 5, 100 20 
         Q 150 45, 200 80 
         Q 250 125, 300 180"
    />
    
    <!-- 顶点 -->
    <circle cx="0" cy="0" r="6" class="point vertex"/>
    
    <!-- 顶点标注 -->
    <g class="fade-in-3">
      <text x="15" y="-15" class="point-label">顶点 (0, 0)</text>
      <line x1="8" y1="-8" x2="3" y2="-3" stroke="#22d3ee" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 说明文字 -->
  <text x="400" y="560" text-anchor="middle" class="axis-label fade-in-3">
    当 a > 0 时，抛物线开口向上，顶点为最低点
  </text>
</svg>
