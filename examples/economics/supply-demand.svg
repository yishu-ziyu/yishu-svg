<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <!-- 箭头标记 -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4f46e5"/>
    </marker>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');
      
      .bg { fill: #1a1a2e; }
      .axis { stroke: #4f46e5; stroke-width: 2; marker-end: url(#arrow); }
      .grid { stroke: #2d2d4a; stroke-width: 1; }
      .demand { fill: none; stroke: #ef4444; stroke-width: 3; }
      .supply { fill: none; stroke: #22c55e; stroke-width: 3; }
      .label { font-family: 'Inter', sans-serif; fill: #e2e8f0; font-size: 14px; }
      .label-large { font-family: 'Inter', sans-serif; fill: #e2e8f0; font-size: 18px; font-weight: 600; }
      .eq-point { fill: #fbbf24; }
      .eq-line { stroke: #fbbf24; stroke-width: 1; stroke-dasharray: 5,5; }
      
      @keyframes drawDemand {
        from { stroke-dashoffset: 400; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes drawSupply {
        from { stroke-dashoffset: 400; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { r: 8; }
        50% { r: 12; }
      }
      
      .demand { stroke-dasharray: 400; animation: drawDemand 2s ease-out forwards; }
      .supply { stroke-dasharray: 400; animation: drawSupply 2s ease-out 0.5s forwards; stroke-dashoffset: 400; }
      .eq-group { opacity: 0; animation: fadeIn 0.5s ease-out 2.5s forwards; }
      .eq-point { animation: pulse 2s ease-in-out 3s infinite; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect class="bg" width="600" height="500"/>
  
  <!-- 标题 -->
  <text x="300" y="40" text-anchor="middle" class="label-large">供需曲线 Supply and Demand</text>
  
  <!-- 网格线 -->
  <g class="grid">
    <line x1="100" y1="100" x2="100" y2="400"/>
    <line x1="150" y1="100" x2="150" y2="400"/>
    <line x1="200" y1="100" x2="200" y2="400"/>
    <line x1="250" y1="100" x2="250" y2="400"/>
    <line x1="300" y1="100" x2="300" y2="400"/>
    <line x1="350" y1="100" x2="350" y2="400"/>
    <line x1="400" y1="100" x2="400" y2="400"/>
    <line x1="450" y1="100" x2="450" y2="400"/>
    <line x1="500" y1="100" x2="500" y2="400"/>
    
    <line x1="100" y1="100" x2="500" y2="100"/>
    <line x1="100" y1="150" x2="500" y2="150"/>
    <line x1="100" y1="200" x2="500" y2="200"/>
    <line x1="100" y1="250" x2="500" y2="250"/>
    <line x1="100" y1="300" x2="500" y2="300"/>
    <line x1="100" y1="350" x2="500" y2="350"/>
  </g>
  
  <!-- 坐标轴 -->
  <line class="axis" x1="100" y1="400" x2="520" y2="400"/>
  <line class="axis" x1="100" y1="400" x2="100" y2="80"/>
  
  <!-- 轴标签 -->
  <text x="540" y="405" class="label">Q</text>
  <text x="95" y="70" class="label">P</text>
  <text x="300" y="470" text-anchor="middle" class="label">数量 Quantity</text>
  <text x="50" y="250" class="label" transform="rotate(-90, 50, 250)">价格 Price</text>
  
  <!-- 需求曲线 (向右下倾斜) -->
  <path class="demand" d="M 130 120 Q 250 200, 480 380"/>
  <text x="490" y="370" class="label" fill="#ef4444">D</text>
  
  <!-- 供给曲线 (向右上倾斜) -->
  <path class="supply" d="M 130 380 Q 250 300, 480 120"/>
  <text x="490" y="130" class="label" fill="#22c55e">S</text>
  
  <!-- 均衡点 -->
  <g class="eq-group">
    <!-- 虚线到轴 -->
    <line class="eq-line" x1="300" y1="250" x2="300" y2="400"/>
    <line class="eq-line" x1="100" y1="250" x2="300" y2="250"/>
    
    <!-- 均衡点 -->
    <circle class="eq-point" cx="300" cy="250" r="8"/>
    
    <!-- 均衡标签 -->
    <text x="310" y="240" class="label" fill="#fbbf24">E (均衡点)</text>
    <text x="300" y="420" text-anchor="middle" class="label" fill="#fbbf24">Q*</text>
    <text x="85" y="255" text-anchor="end" class="label" fill="#fbbf24">P*</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(420, 430)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#ef4444" stroke-width="3"/>
    <text x="40" y="5" class="label" font-size="12">需求曲线</text>
    <line x1="0" y1="20" x2="30" y2="20" stroke="#22c55e" stroke-width="3"/>
    <text x="40" y="25" class="label" font-size="12">供给曲线</text>
  </g>
</svg>
